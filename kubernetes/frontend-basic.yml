apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  ports:
    - name: cadvisor
      port: 8080
      targetPort: 80
  selector:
    app: frontend
    color: blue
  type: LoadBalancer
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
        track: stable
        color: blue
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: cadv
          image: proxdocker.azurecr.io/helloworld:v0.3
          env:
            - name: db_host
              value: "Proximity"
          ports:
          - containerPort: 80
